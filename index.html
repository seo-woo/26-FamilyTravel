<!doctype html>

<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>10월 가족 여행지 비교</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Jua&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="responsive.css" rel="stylesheet" />
    <link href="slides.css" rel="stylesheet" />
  </head>
  <body>
    <div class="slide-viewport index-viewport">
      <div class="slide-container index-container">
        <div class="decorative-circle decorative-circle--top"></div>
        <div class="decorative-circle decorative-circle--bottom"></div>
        <div class="index-content">
          <div class="index-left">
            <div class="index-header">
              <span class="index-badge">OCTOBER TRAVEL</span>
              <span class="index-header-sub">2026 Family Trip Plan</span>
            </div>
            <div class="index-title-wrap">
              <h1 class="index-title">
                10월 가족 여행지
                <br />
                <span class="index-title-accent">테마별 비교 분석</span>
              </h1>
              <p class="index-subtitle">
                산 / 바다 / 도심
              </p>
            </div>
            <div class="index-audience-box">
              <div class="audience-header">
                <i class="fas fa-users"></i>
                <h3 class="audience-title">여행 대상</h3>
              </div>
              <p class="audience-desc">5인 가족 (부모님 동반)</p>
            </div>
            <div class="index-considerations">
              <div class="index-consideration-item">
                <div class="icon-wrap icon-wrap--blue">
                  <i class="fas fa-plane"></i>
                </div>
                <div>
                  <p class="item-title">이동 편의성</p>
                  <p class="item-desc">직항 및 짧은 동선 우선</p>
                </div>
              </div>
              <div class="index-consideration-item">
                <div class="icon-wrap icon-wrap--red">
                  <i class="fas fa-heartbeat"></i>
                </div>
                <div>
                  <p class="item-title">부모님 체력</p>
                  <p class="item-desc">휴식 위주, 완만한 일정</p>
                </div>
              </div>
              <div class="index-consideration-item">
                <div class="icon-wrap icon-wrap--yellow">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div>
                  <p class="item-title">기후 체크</p>
                  <p class="item-desc">10월 우기/태풍 리스크 관리</p>
                </div>
              </div>
              <div class="index-consideration-item">
                <div class="icon-wrap icon-wrap--purple">
                  <i class="fas fa-wallet"></i>
                </div>
                <div>
                  <p class="item-title">예산 최적화</p>
                  <p class="item-desc">5인 기준 가성비 비교</p>
                </div>
              </div>
            </div>
          </div>
          <div class="index-right">
            <div class="theme-link-grid">
              <a href="slide1.html" class="theme-link-card">
                <div class="card-thumb card-thumb--green">
                  <img
                    alt="Mountain"
                    src="https://page.gensparksite.com/slides_images/15b12fb5c803c310660ca5f7a5a53ca4.webp"
                  />
                </div>
                <div class="card-body">
                  <div class="card-top">
                    <span class="card-tag card-tag--green">MOUNTAIN</span>
                    <i class="fas fa-mountain card-icon"></i>
                  </div>
                  <h3 class="card-title">산 테마</h3>
                  <p class="card-desc">사파 · 우붓 · 치앙마이</p>
                </div>
              </a>
              <a href="slide2.html" class="theme-link-card">
                <div class="card-thumb card-thumb--blue">
                  <img
                    alt="Ocean"
                    src="https://page.gensparksite.com/slides_images/fe3f15abc3c26909092ebd4309d62857.webp"
                  />
                </div>
                <div class="card-body">
                  <div class="card-top">
                    <span class="card-tag card-tag--blue">OCEAN</span>
                    <i class="fas fa-water card-icon"></i>
                  </div>
                  <h3 class="card-title">바다 테마</h3>
                  <p class="card-desc">마나도 · 코타키나발루</p>
                </div>
              </a>
              <a href="slide3.html" class="theme-link-card">
                <div class="card-thumb card-thumb--purple">
                  <img
                    alt="City"
                    src="https://page.gensparksite.com/slides_images/91add87cb46fe710f6cfe03036b67fd3.webp"
                  />
                </div>
                <div class="card-body">
                  <div class="card-top">
                    <span class="card-tag card-tag--purple">CITY</span>
                    <i class="fas fa-city card-icon"></i>
                  </div>
                  <h3 class="card-title">도심 테마</h3>
                  <p class="card-desc">다낭 · 대만 · 홍콩</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
